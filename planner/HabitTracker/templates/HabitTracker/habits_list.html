<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Habit Tracker - List</title>
</head>
<body>
    <h1>List of Habits</h1>
    <ul>
        {% for habit in habits %}
            <li>
                <strong>{{ habit.name }}</strong>: {{ habit.description }} 
                (Progress: {{ habit.progress }}%)
                <br>
                <a href="{% url 'habit-detail' habit.id %}">View</a> |
                <a href="{% url 'habit-reset' habit.id %}">Reset</a>
            </li>
        {% endfor %}
    </ul>
    <a href="{% url 'habit-create' %}">Create New Habit</a>
</body>
</html>
