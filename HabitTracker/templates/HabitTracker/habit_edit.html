<!-- habit_edit.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Habit</title>
</head>
<body>
    <h1>Edit Habit</h1>
    <form method="POST">
        {% csrf_token %}
        <label for="name">Habit Name:</label>
        <input type="text" name="name" value="{{ habit.name }}" required><br><br>

        <label for="description">Description:</label>
        <textarea name="description">{{ habit.description }}</textarea><br><br>

        <label for="duration">Duration (in days):</label>
        <input type="number" name="duration" value="{{ habit.duration }}" min="1" required><br><br>

        <button type="submit">Update Habit</button>
    </form>
</body>
</html>
