<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>To-Do List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            text-align: center;
        }
        .task-list {
            list-style-type: none;
            padding: 0;
            max-width: 600px;
            margin: 20px auto;
        }
        .task-item {
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: {{ task.color }};
        }
        .task-item.completed {
            text-decoration: line-through;
            color: gray;
        }
        .buttons {
            display: flex;
            gap: 10px;
        }
        .add-task-btn {
            display: block;
            width: 200px;
            margin: 20px auto;
            padding: 10px;
            text-align: center;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 4px;
        }
        .profile-link {
            text-align: center;
            margin: 20px auto;
        }
    </style>
</head>
<body>
    <h1>To-Do List</h1>
    <div class="profile-link">
        <a href="{% url 'view_profile' %}">View Profile</a>
    </div>
    <ul class="task-list">
        {% for task in tasks %}
        <li id="task-{{ task.id }}" class="task-item {% if task.completed %}completed{% endif %}" style="background-color: {{ task.color }};">
            <div>
                <a href="{% url 'task_detail' task.id %}">{{ task.title }}</a> - {% if task.completed %}Done{% else %}Pending{% endif %}
            </div>
            <div class="buttons">
                <button onclick="location.href='{% url 'task_detail' task.id %}'">Comments</button>
                <button class="complete-btn" onclick="toggleCompleted({{ task.id }})">{% if task.completed %}Undo{% else %}Complete{% endif %}</button>
                <button onclick="deleteTask({{ task.id }})">Delete</button>
            </div>
        </li>
        {% endfor %}
    </ul>
    <a href="{% url 'add_task' %}" class="add-task-btn">Add Task</a>
</body>
</html>
